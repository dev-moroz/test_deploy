name: CI

on:
  push:
    branches:
      - master

env:
  DEPLOY_PATH: /var/www/html/deploy_test
  # В теории можно собрать не только Vue-приложение, так как принцип сборки мало где отличается
  BUILD_SCRIPT: npm run build
  BUILD_SCRIPT_OUTPUT: dist

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Install Dependencies
      - run: npm ci
      - run: npm run build
      # Доставляем собранное приложение на сервер
      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: "185.244.172.89"
          port: "22"
          username: "root"
          key: ${{ secrets.DEPLOY_SERVER_KEY }}
          source: "/var/www/html/deploy_test/"
          target: ${{ env.DEPLOY_PATH }}/${{ env.BRANCH_NAME }}
          strip_components: 1
      - name: Print Info
        